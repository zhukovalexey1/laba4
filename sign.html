<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style2.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<form action="//msiter.ru/action_page.php">
			<div class="container">
				<h1>Регистрация</h1>
				<p>Заполните форму, чтобы создать аккаунт.</p>
				<hr>

				<label for="email"><b>Электронный адрес</b></label>
				<input type="text" placeholder="Введите электронный адрес" name="email" id="email" required>

				<label for="psw"><b>Пароль</b></label>
				<input type="password" placeholder="Введите пароль" name="psw" id="psw" required>

				<label for="psw-repeat"><b>Пароль еще раз</b></label>
				<input type="password" placeholder="Повторите ввод пароля" name="psw-repeat" id="psw-repeat" required>
				<hr>

				<p>Создавая аккаунт вы соглашаетесь с нашими <a href="#">Правилами & Условиями</a>.</p>
				<button type="submit" class="registerbtn">Рекистрация</button>
			</div>

			<div class="container signin">
				<p>Уже есть аккаунт? <a href="#">Войти</a>.</p>
			</div>
		</form>
	</div>
</body>

</html>
