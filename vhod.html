<!DOCTYPE html>
<html lang="en">

</head>

<body>
	<div class="wrapper">
		<form action="//msiter.ru/action_page.php">
			<div class="container">
				<h1>Вход</h1>

				<label for="email"><b>Электронный адрес</b></label>

				<input type="password" placeholder="Введите пароль" name="psw" id="psw" required>

				<button type="submit" class="registerbtn">Вход</button>
			</div>

			<div class="container signin">
				<p>Не зарегистрированы? <a href="#">Зарегистрироваться</a>.</p>
			</div>
		</form>
	</div>
</body>
